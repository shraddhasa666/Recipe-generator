<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recipe Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">🍴 Recipe Finder</h1>

    <div class="row justify-content-center mb-3">
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" id="ingredientInput" class="form-control" placeholder="Enter ingredients (comma separated)">
          <button class="btn btn-warning" id="searchBtn">Search</button>
        </div>
      </div>
    </div>

    <div class="row" id="resultsList"></div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
