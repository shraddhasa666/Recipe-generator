<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recipe Finder</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  #resultsList {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem; /* space between cards */
    padding-left: 0;
    list-style: none;
  }

  .card {
    flex: 1 1 calc(50% - 1rem); /* two cards per row */
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  }

  .card-title {
    font-weight: bold;
    font-size: 1.25rem;
  }

  .card-text {
    font-size: 0.95rem;
  }
</style>

</head>
<body>
    <div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group mb-3">
        <input type="text" id="ingredientInput" class="form-control" placeholder="Enter ingredients (comma separated)">
        <button class="btn btn-primary" id="searchBtn">Search</button>
      </div>
    </div>
  </div>
</div>
<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="row" id="resultsList"></div>
    </div>
  </div>
</div>

  <div class="container my-4">
    <h1 class="text-center mb-4">Recipe Finder</h1>
    <!-- Search form will go here later -->
  </div>
  <!-- Bootstrap JS (optional for components like modals) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    document.getElementById("searchBtn").addEventListener("click", function() {
    const ingredients = document.getElementById("ingredientInput").value; // <- match the HTML ID
    fetch(`/search?ingredients=${encodeURIComponent(ingredients)}`)
      .then(response => response.json())
      .then(data => {
        const resultsList = document.getElementById("resultsList");
        resultsList.innerHTML = ""; // clear previous results

        if (data.length === 0) {
          const li = document.createElement("li");
          li.className = "list-group-item";
          li.textContent = "No recipes found.";
          resultsList.appendChild(li);
        } else {
          data.forEach(recipe => {
  const cardDiv = document.createElement("div");
  cardDiv.className = "col-md-6 mb-3";

  cardDiv.innerHTML = `
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">${recipe.name}</h5>
        <p class="card-text"><strong>Ingredients:</strong> ${recipe.ingredients.join(", ")}</p>
      </div>
    </div>
  `;

  resultsList.appendChild(cardDiv);
});

        }
      });
});

</script>
</html>
