<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recipe Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container my-4">
    <!-- Page Heading -->
    <h1 class="text-center mb-4 text-primary fw-bold">🍴 Recipe Finder</h1>

    <!-- Search Bar -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="input-group shadow-sm">
          <input type="text" id="ingredientInput" class="form-control" placeholder="Enter ingredients (comma separated)">
          <button class="btn btn-warning fw-bold" id="searchBtn">Search</button>
        </div>
      </div>
    </div>

    <!-- Results Section -->
    <div id="resultsContainer">
      <div class="row" id="resultsList"></div>
    </div>

    <!-- No Results Message -->
    <div id="noResults" class="text-center text-muted mt-4 d-none">
      <h5>No recipes found. Try another search! 🥘</h5>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
