<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Finder</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 8px; margin: 5px; }
    .recipe { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 8px; }
    .recipe h3 { margin: 0; }
  </style>
</head>
<body>
  <h1>Recipe Finder</h1>
  <input id="ingredientsInput" type="text" placeholder="Enter ingredients (comma-separated)">
  <button onclick="searchRecipes()">Search</button>

  <div id="results"></div>

  <script>
    async function searchRecipes() {
      const ingredients = document.getElementById("ingredientsInput").value;
      const res = await fetch(`/search?ingredients=${encodeURIComponent(ingredients)}`);
      const data = await res.json();

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (data.length === 0) {
        resultsDiv.innerHTML = "<p>No recipes found.</p>";
        return;
      }

      data.forEach(r => {
        const div = document.createElement("div");
        div.className = "recipe";
        div.innerHTML = `
          <h3>${r.name}</h3>
          <p><b>Ingredients:</b> ${r.ingredients.join(", ")}</p>
          <p><b>Instructions:</b> ${r.instructions}</p>
          <p><b>Prep Time:</b> ${r.prep_time}</p>
          <p><b>Cook Time:</b> ${r.cook_time}</p>
          <p><b>Servings:</b> ${r.servings}</p>
        `;
        resultsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
